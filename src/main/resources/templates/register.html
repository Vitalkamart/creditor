<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
    <div>
        <div>
            <h1>Login page</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div th:if="${param.error}">
                    <div style="color: red">
                        login is already used
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">name</label>:
                    <input type="text"
                           id="name"
                           th:field="*{name}"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="name">
                </div>
                <div class="form-group">
                    <label for="login">login</label>:
                    <input type="text"
                           id="login"
                           th:field="*{login}"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="login">
                </div>
                <div class="form-group">
                    <label for="password">password</label>:
                    <input type="password"
                           id="password"
                           th:field="*{password}"
                           class="form-control"
                           placeholder="password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
